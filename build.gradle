plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.github.simkuenzi'
version '0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    repositories {
        mavenLocal()
    }
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

